<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
	<head>
		<title></title>
		<script src="/scripts/bcbsr2008/prototype.js" type="text/javascript"></script>
<script src="/scripts/bcbsr2008/scriptaculous.js" type="text/javascript"></script>
		<style type="text/css" media="screen">
	
	body, html {
		background-image: none;
	}
	
	#bgImage {
		position: absolute;
		top: 0px;
		left: 0px;
		z-index: 10;
			
	}
	#bgSwoosh {
		display: inline;
		position: absolute;
		top:130px;
		left: 0px;
		z-index: 20;
		
	}
	#bgRunner {
		display: inline;
		position: absolute;
		top: 0px;
		left: 30px;
		z-index: 30;
				
	}
</style>
<script type="text/javascript">
	function endTransition(pageNum) {

	
			
		
		var runnerExt = parent.isIE ? ".gif" : ".gif";
		var runnerSrc = "/images/custom/bcbsr2008/layout/runner_"+pageNum+runnerExt;
		document.getElementById('bgRunner').src = runnerSrc;
		new Effect.toggle('bgRunner', 'appear', {duration: .25});
		new Effect.MoveBy('bgRunner', 0, 20,  {duration: .25});
		var bgSrc = "/images/custom/bcbsr2008/layout/city"+pageNum+".gif";
		document.getElementById('city').src = bgSrc;
		
		
		new Effect.toggle('bgImage', 'appear', {delay: .15, duration: .25});
		
		
	}
	function startTransition(pageNum) {
		if(Math.abs(document.getElementById("bgSwoosh").offsetLeft) >= 4200) document.getElementById("bgSwoosh").style.left=0;
		new Effect.MoveBy('bgSwoosh', 0, -839.4, {delay: .4, afterFinish: function(o) {endTransition(pageNum);}});
		new Effect.MoveBy('bgRunner', 0, 20,  {delay: .25, duration: .25});
		new Effect.toggle('bgRunner', 'appear', {delay: .25, duration: .25});
		new Effect.toggle('bgImage', 'appear', {duration: .25});
		new Effect.MoveBy('bgRunner', 0, -40,  {delay: .5, duration: .01});
	
	}
</script>



	</head>




<body>

<div id="bgImage">
<div>
	<img id="city" src="/images/custom/bcbsr2008/layout/city1.gif" />
	</div>
</div>
<div id="bgSwoosh">
<div>
	<img src="/images/custom/bcbsr2008/layout/ribbon.gif" />
</div>
</div>
<div>
<div>
	<img id="bgRunner" src="/images/custom/bcbsr2008/layout/runner_1.gif" />
</div>
</div>
	</body>
</html>
