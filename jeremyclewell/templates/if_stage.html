{% extends "base.html" %}
{% block body %}
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='if_resources/glkote.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='if_resources/quixe.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='if_resources/resourcemap.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='if_resources/link-injection.js') }}" type="text/javascript"></script>

<script type="text/javascript">
 game_options = {
     image_info_map: 'StaticImageInfo',  // image data is here, not in blorb
     use_query_story: false,
     set_page_title: false,
     inspacing: 0,     // gap between windows
     outspacing: 0     // gap between windows and edge of gameport
 };
</script>

<script src="{{ if_url }}" type="text/javascript"></script>


<div class="noisy frame">
    <div id="gameport" class="piece output">
        <div id="windowport">
            <noscript><hr>
                <p>You'll need to turn on Javascript in your web browser to play this game.</p>
                <hr></noscript>
        </div>
        <div id="loadingpane">
            <img src="{{ url_for('static', filename='if_resources/waiting.gif') }}" alt="LOADING"><br>
            <em>&nbsp;&nbsp;&nbsp;Loading...</em>
        </div>
        <div id="errorpane" style="display:none;"><div id="errorcontent">...</div></div>
    </div>
    <div class="piece scanlines noclick" />
    <div class="piece glow noclick" />
</div>
{% endblock %}
